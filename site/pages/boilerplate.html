<!--input title,content -->
<!doctype html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="my personal site ({root.name})">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{root.name}">
  <meta property="og:type" content="website.profile">
  <meta property="og:url" content="{root.url}">
  <meta property="og:image" content="img/me.png">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<!-- The actual site -->
<body>
<header>
  <div class="logo">
    <a href="/index.html">{root.name}</a>
  </div>
  <nav>
    <!--for filename,name in root.links -->
      <!--suppress HtmlUnknownTarget -->
      <a href="/{filename}.html">{name}</a>
    <!--end -->

    <a class="github" href="https://github.com/{root.github}/personal-site" title="view source">
      <img src="/img/github.png" alt="github" class="light-mode">
      <img src="/img/github-light.png" alt="github" class="dark-mode">
    </a>
  </nav>
</header>
<main role="main">
  <h1>{title}</h1>
  {content}
</main>
</body>
<footer>
  Site uses code from <a href="https://html5boilerplate.com/">HTML5 boilerplate 8.0</a> and <a href="http://jaspervdj.be/hakyll">Hakyll</a>
</footer>
</html>
